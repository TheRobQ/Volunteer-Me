<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Voulenteer-Me</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Font awesome logos -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
  <!-- gogle font -->
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <!-- custom CSS -->
  <link rel='stylesheet' href='./styles/styles.css' />
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">VOLUNTEER-ME</span>
  </nav>
  <div class='container wholepage'>
    <div class="contentArea">
      <div id="welcome" class='row bottom-border'>
      </div>

      <!-- Top Row  -->
    <div class='row' id="topRow">
        <!-- Main doughtnut chart -->
        <div class="col-sm-12 col-md-6 col-lg-5" id="leftContent">
          <div id="chart">
          </div>
          <div class="leftSideMid">
            <form class="form-inline" id="setGoal">
              <label for="addGoal" id="label">Add Goal</label>
              <input type="number" class="form-control" id="addGoal" placeholder="10" style="width: 70px">
              <button type="submit" class="btn btn-primary" id="sendGoal">Set goal</button>
            </form>
          </div>
        </div>
        <!-- right content -->
        <div class="col-sm-12 col-md-6 col-lg-7" id="rightContent">
          <div id="recent">
          </div>
          <div id="passion"> </div>
          <div id="group">
          </div>
          <div class="row" id='groupsInfoRow'>
            <div id='groupChart' class="col-sm-12 col-md-12 col-lg-5">
            </div>
            <div id='groupInfo' class="col-sm-12 col-md-12 col-lg-7">
            </div>
            <div class="rightSideMid col-sm-12">
            <a href='/add.html' role="button" class="btn btn-primary btn-lg btn-block" id="addExp">Enter a new experience</a>
          </div>
          </div>
      </div>
    </div>

      <!-- Before the chart -->
      <div class="row" id="beforeChart">
        <div class="col-sm-12">
          <h1 id="timeHeader">Your Volunteer Story</h1>
          <!-- <h5 id="explainer">Click on a circle to see your experience</h5> -->
        </div>
      </div>
      <div id='main' class='row'>
      </div>
      <div class='row'>
        <div id="mainChart" class="col-sm-12">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <a href='/index.html' role="button" class="btn btn-primary btn-lg btn-block" id="logOut">LOG OUT</a>
        </div>
      </div>
    </div>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="./scripts/main.js"></script>
  <script src="./scripts/experience.js"></script>
</body>

</html>
