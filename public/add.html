<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Voulenteering</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- custom CSS -->
  <link rel='stylesheet' href='./styles/styles.css' />
  <link rel='stylesheet' href='./styles/adds.css' />
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">VOLUNTEER-ME</span>
  </nav>
  <div class="container addEx">
    <div class=row>
      <div class="col-sm-12">
        <div class="form align-self-center">
          <form id="newExperience">
            <div class="form-group row col-sm-12">
              <label for="what">Title</label>
              <input type="text" class="form-control" id="what" placeholder="Title your experience" required>
            </div>
            <div class="form-group row col-sm-12">
              <label for="description"> Description</label>
              <textarea type="text" class="form-control" id="description" placeholder="Describe your experience" required cols="40" rows="5"></textarea>
            </div>
            <div class="form-group row col-sm-12">
              <label for="org">Who did you volunteer for?</label>
              <select class="form-control" id="org" value=selected required>
                <option value="Humane Society">
                  Humane Society
                </option>
                <option value="Arts Project">
                  Arts Project
                </option>
                <option value="AIDS project">
                  AIDS project
                </option>
                <option value="LGBTQ+ Alliance">
                  LGBTQ+ Alliance
                </option>
                <option value="Homeless outreach">
                  Homeless outreach
                </option>
                <option value="Civic group">
                  Civic group
                </option>
                <option value-="Housing group">
                  Housing group
                </option>
                <option value="Open Space Group">
                   Open Space Group
                </option>
                <option value="Political organization">
                  Political organization
                </option>
                <option value="Senior outreach">
                  Senior outreach
                </option>
                <option value="Youth Mentoring">
                  Youth Mentoring
                </option>
                <option  value="Animal rescue">
                  Animal rescue
                </option>
                <option value="Police">
                  Police
                </option>
              </select>
            </div>
            <div class="form-group row col-sm-12">
              <label for="role">Your role</label>
              <input type="text" class="form-control" id="role" placeholder="Your Role" required>
            </div>
            <div class="form-group row">
              <div class="col-2">
                <label for="setHours">Hours</label>
                <input type="number" class="form-control form-inline" id="setHours" value="0" required>
              </div>
              <div class="col-2">
                <label for="minutes">Minutes</label>
                <input type="number" class="form-control form-inline" id="minutes" value="0" required>
              </div>
              <div class='col-3'>
                <label for="date">Date</label>
                <input class="form-control" type="date" value="" id="date" required>
              </div>
              <div class='col-5 buttons'>
                <button type="submit" class="btn btn-primary" id='send'>Submit</button>
                <a href="/landing.html" class="btn btn-primary" id='cancelMe'>Cancel</a>
              </div>
            </div>
          </form>
        </div>
        <div class="alert alert-warning alert-dismissible fade show hidden" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <strong>Hi there!</strong> You should add time for your experience.
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="./scripts/experience.js"></script>
</body>

</html>
